<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>When To Go</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Find out the best time to view game</h3>
    <ul id="when-to-go-key" class="when-to-go-key">
      <li data-when-to-go-key="excellent">Excellent</li>
      <li data-when-to-go-key="good">Good</li>
      <li data-when-to-go-key="fair">Fair</li>
    </ul>

    <ul class="when-to-go">
      <li data-when-to-go="good">J<span class="hidden-xs">an</span><span class="when-to-go-value">: Good</span></li>
      <li data-when-to-go="good">F<span class="hidden-xs">eb</span><span class="when-to-go-value">: Good</span></li>
      <li data-when-to-go="fair">M<span class="hidden-xs">ar</span><span class="when-to-go-value">: Fair</span></li>
      <li data-when-to-go="fair">A<span class="hidden-xs">pr</span><span class="when-to-go-value">: Fair</span></li>
      <li data-when-to-go="good">M<span class="hidden-xs">ay</span><span class="when-to-go-value">: Good</span></li>
      <li data-when-to-go="excellent">J<span class="hidden-xs">un</span><span class="when-to-go-value">: Excellent</span></li>
      <li data-when-to-go="excellent">J<span class="hidden-xs">ul</span><span class="when-to-go-value">: Excellent</span></li>
      <li data-when-to-go="excellent">S<span class="hidden-xs">ep</span><span class="when-to-go-value">: Excellent</span></li>
      <li data-when-to-go="excellent">O<span class="hidden-xs">ct</span><span class="when-to-go-value">: Excellent</span></li>
      <li data-when-to-go="fair">N<span class="hidden-xs">ov</span><span class="when-to-go-value">: Fair</span></li>
      <li data-when-to-go="fair">D<span class="hidden-xs">ec</span><span class="when-to-go-value">: Fair</span></li>
    </ul>
  </body>
</html>
